<link rel="stylesheet" href="./css/login.css">
<script src="./js/login.js"></script>

<div class='brand'>
    <a href='#' target='_blank'>
        <img src='' alter="logo">
    </a>
</div>
<div class='login'>
    <div class='login_title'>
        <span>Login to your account</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img src='./js/user_icon_copy.png'>
            </div>
            <input placeholder='Username' type='text'>
            <div class='validation'>
                <img src='./js/tick.png'>
            </div>
            </input>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img src='./js/lock_icon_copy.png'>
            </div>
            <input placeholder='Password' type='password'>
            <div class='validation'>
                <img src='./js/tick.png'>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input type='submit' value='Log In'>
            <div class='forgot'>
                <a href='#'>Forgotten password?</a>
            </div>
        </div>
    </div>
    <div class='success'>
        <h2>Authentication Success</h2>
        <p>Welcome back</p>
    </div>
    <div class='disclaimer'>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper auctor justo, rutrum posuere odio vulputate nec.</p>
    </div>
</div>
<div class='authent'>
    <img src='js/puff.svg'>
    <p>Authenticating...</p>
</div>
<div class='love'>
    <p>Made with <img src="js/love_copy.png" /> by <a href='#' target='_blank'> BINDRA </a></p>
</div>
